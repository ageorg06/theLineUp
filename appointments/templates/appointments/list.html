{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Appointments</h2>

    <!-- Button to trigger "Add Appointment" modal -->
    <a href="{% url 'add_appointment' %}" class="btn btn-primary mb-3">Add</a>

    <!-- Table to display all appointments -->
    <table class="table">
        <thead>
            <tr>
                <th>Appointment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment }}</td>
                <td>
                    <!-- Edit button -->
                    <a href="{% url 'edit_appointment' appointment.id %}" class="btn btn-warning btn-sm">Edit</a>

                    <!-- Delete button -->
                    <a href="{% url 'delete_appointment' appointment.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this appointment?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
