{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

    <div class="mt-4 mb-4">
        <!-- Date Picker -->
        <input type="date" id="datePicker" value="{{ selected_date }}" class="form-control">
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include moment.js for FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Include FullCalendar's CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css" rel="stylesheet" type="text/css">

    <!-- Include FullCalendar's JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>

    <!-- Calendar container -->
    <div id='calendar'></div>

    <script>
        // Initialize the calendar
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                // Define the header structure. Buttons for navigating and title.
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                // Set default view to month
                defaultView: 'month',
                // Define the time slots. Here, 30 minutes slots.
                slotDuration: '00:30:00',
                // Define the working hours. This can be changed later based on the barber's working hours.
                businessHours: {
                    start: '09:00', // Start of working hours
                    end: '17:00',   // End of working hours
                    dow: [1, 2, 3, 4, 5] // Days of week: 0=Sunday, 1=Monday, etc.
                }
            });
        });
    </script>
</div>
{% endblock %}
